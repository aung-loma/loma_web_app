androidx-test-ext-test = { group = "androidx.test.ext", name = "junit", version.ref = "androidx-test-ext-test" }
androidx-test-espresso-test = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "androidx-test-espresso-test" }
compose-ui-test = { group = "androidx.compose.ui", name = "ui-test-junit4" }
compose-ui-tooling-test = { group = "androidx.compose.ui", name = "ui-tooling" }
compose-ui-manifest-test = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-ui-text-google-fonts = { group = "androidx.compose.ui", name = "ui-text-google-fonts", version.ref = "uiTextGoogleFonts" }

# permissions
accompanist-permissions = { module = "com.google.accompanist:accompanist-permissions", version.ref = "accompanistPermissions" }

# timer log
utils-timber = { group = "com.jakewharton.timber", name = "timber", version.ref = "utils-timber" }
androidx-constraintlayout-compose = { module = "androidx.constraintlayout:constraintlayout-compose", version.ref = "constraintlayoutCompose" }
jsoup = { module = "org.jsoup:jsoup", version.ref = "jsoup" }

[plugins]
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlinVersion" }
nav-safe-args = { id = "androidx.navigation.safeargs.kotlin", version = "2.7.0" }


